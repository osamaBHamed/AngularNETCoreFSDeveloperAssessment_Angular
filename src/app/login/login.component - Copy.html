<div class="row">
    <div class="col-lg-4">
        <form #f="ngForm">
            <div class="form-group">
                <label class="control-label">Username</label>
                <input type="text" class="form-control" ngModel name="txtUsername" />
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" ngModel name="txtPassword" />
            </div>


            <div class="form-group">

                <input type="button" value="Login" class="btn btn-primary" (click)="onLogin()" />

            </div>

        </form>
    </div>
</div>
